<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="shortcut icon"
      href="../assets/Spotify_Icon_RGB_Green.png "
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    
    <script type="module" crossorigin src="/assets/dashboard-d66cae96.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/assets/common-0a73646d.js">
  </head>
  <body class="h-screen bg-black-base text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">
        <nav class="gap=8 flex flex-col items-start px-4 py-8">
          <section>
            <a href="/">
              <img
                class="h-10 w-full object-contain"
                src="/assets/Spotify_Logo_CMYK_White-97a0c92b.png"
                alt="Spotifylogo"
              />
            </a>
          </section>
          <section>
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                <span class="material-symbols-outlined">home</span>Home
              </li>
              <li
                class="flex cursor-pointer items-center gap-2 hover:text-primary"
              >
                <span class="material-symbols-outlined">search</span>Search
              </li>
            </ul>
          </section>
        </nav>
      </aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header z-10 bg-transparent px-8 py-4">
          <nav class="relative flex justify-end">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex">
                <h3 id="display-name">Sanmai</h3>
                <i class="fa-solid fa-caret-down"></i>
                <!--add icon here-->
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute right-0 top-12 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-md p-1 hover:bg-gray"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full content-center bg-gradient-to-b from-light-black to-black-base px-8 py-4"
        >
          <h1 class="text-6xl">Hello</h1>
          <section class="grid grid-cols-[auto_1fr]"></section>
        </article>
        <section id="page-content" class="mt-60 bg-black-base"></section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary p-4 px-4 text-secondary"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section id="song-info" class="invisible">
            <img id="now-playing-image" class="h-12 w-12" src="" alt="tilte" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="text-sm font-semibold text-primary"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-sm">song artists</p>
            </section>
          </section>
          <!--section for audio control-->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text-primary">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_previous
                </span>
              </button>
              <button id="play" class="hover:text-primary">
                <span style="font-size: 40px" class="material-symbols-outlined">
                  play_circle
                </span>
              </button>
              <button id="next" class="hover:text-primary">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_next
                </span>
              </button>
            </section>
            <section class="flex w-full items-center justify-center gap-4">
              <span id="song-duration-completed" class="text-sm">0:00</span>
              <section
                id="timeline"
                class="w-full cursor-pointer rounded-3xl bg-secondary"
              >
                <section
                  id="progress"
                  class="h-2 w-0 rounded-3xl bg-green"
                ></section>
              </section>
              <span id="total-song-duration" class="text-sm">0:00</span>
            </section>
          </section>
          <!--section for audio voulume-->
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined"> volume_up </span>
            <input
              id="volume"
              type="range"
              type="range"
              name=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
